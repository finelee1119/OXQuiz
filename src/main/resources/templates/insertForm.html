<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>OX Quiz Application</h1>
    <h2>등록 폼</h2>
    <br>

    <form th:action="@{/quiz/insert}" method="post" th:object="${oxQuizDto}">
        <div>
            <div>퀴즈 내용 : </div>
            <label for="quiz"></label>
            <input type="text" style="width: 400px; height: 100px" name="quiz" th:field="*{quiz}">
            <span th:errors="*{quiz}"></span>
        </div>
        <div>
            <div>퀴즈 정답 : </div>
            <input type="radio" name="answer" value="O">O
            <label for="answer"></label>

            <input type="radio" name="answer" value="X">X
            <label for="answer"></label>

            <span th:errors="*{answer}"></span>
        </div>
        <div>
            <div>작성자 : </div>
            <label for="writer"></label>
            <input type="text" name="writer" th:field="*{writer}">
            <span th:errors="*{writer}"></span>
        </div>
        <input type="submit" value="송신">
    </form>
    <br>

    <a th:href="@{/quiz}">메인 화면으로 돌아가기</a>
</body>
</html>
